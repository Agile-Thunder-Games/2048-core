<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ivan Ivanov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>2048 by Ivan Ivanov</title>
    </head>

    <body>
        <div class="container">
            <header class="heading">
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                </div>
                <div class="above-game">
                    <a href="#" class="restart-button">Нова игра</a>
                </div>
            </header>

            <main class="game-container">
                <div class="game-message">
                    <p class="message"></p>
                    <div class="lower">
                        <a href="#" class="keep-playing-button">Продължи</a>
                        <a href="#" class="retry-button">Опитай отново</a>
                    </div>
                </div>
                <div class="grid-container"></div>
                <div class="tile-container"></div>
            </main>

            <footer class="footer">(c) Ivan Ivanov</footer>
        </div>
    </body>
</html>
